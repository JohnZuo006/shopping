<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="./sim/styles/simditor.css" />
		<script src="./sim/scripts/jquery.min.js"></script>
		<script src="./sim/scripts/module.js"></script>
		<script src="./sim/scripts/hotkeys.js"></script>

	</head>

	<body>
		 <form action="http://localhost:8080/shopping/Upload" method="post" enctype="multipart/form-data">
			<input type="file" name="uploadfile" />
			<br />
			<input type="submit" value="上传" />
		</form>
		<form action="http://localhost:8080/shopping/Upload" method="post" enctype="multipart/form-data">
			<input type="file"  name="uploadfile" class="layui-btn-primary"/>
			<input type="file"  name="uploadfile" class="layui-btn-primary"/>
			<input type="submit" value="上传" class="layui-btn-warm layui-btn-sm"/>
		</form>
		<textarea id="editor" placeholder="Balabala" autofocus></textarea>
		
	</body>
	<script>
		$(function() {
			var editor = new Simditor({
				textarea: $('#editor'),
				upload: {
					url: 'http://http://localhost:8080/shopping/Upload', //文件上传的接口地址
					params: null, //键值对,指定文件上传接口的额外參数,上传的时候随文件一起提交
					fileKey: 'uploadfile', //server端获取文件数据的參数名
					connectionCount: 3,
					leaveConfirm: '正在上传文件'
				}
				//optional options
			});
		})
	</script>

</html>
