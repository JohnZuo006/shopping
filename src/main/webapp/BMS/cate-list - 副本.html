<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>品类列表</title>
		<link rel="stylesheet" href="lib/layui/css/layui.css" media="all">
		<style>
			#app {
				position: relative;
			}
			
			#app>#appx {
				position: absolute;
				right: 120px;
			}
			
			#app>#appy {
				position: absolute;
				right: 20px;
			}
		</style>
	</head>

	<body>
		<div class="layui-fluid">

			<table class="layui-hide" id="demoTreeTb" lay-filter="menu"></table>
			<script type="text/html" id="barDemo">
				<a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
				<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
				<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>

			</script>

			<script src="js/jquery-3.5.1.min.js"></script>
			<script src="lib/layui/layui.all.js"></script>
			<script>
				$(function() {
					layui.config({
						base: './treetable-lay/'
					}).use(['layer', 'util', 'treeTable'], function() {
						var $ = layui.jquery;
						var layer = layui.layer;
						var util = layui.util;
						var treeTable = layui.treeTable;
						$('body').removeClass('layui-hide');

						// 渲染表格
						var insTb = treeTable.render({
							elem: '#demoTreeTb',
							url: 'http://ser.zuoxinlei.top:38000/shopping/Category?type=getAll',
							toolbar: 'default',
							height: 'full-200',
							parseData: function(res) { //res 即为原始返回的数据
								console.log(res)
								return {
									"code": res.status, //解析接口状
									"data": res.data //解析数据列表
								};
							},
							tree: {
								iconIndex: 2,
								isPidData: true,
								idName: 'categoryId',
								pidName: 'parentId'
							},
							defaultToolbar: ['filter', 'print', 'exports', {
								title: '提示',
								layEvent: 'LAYTABLE_TIPS',
								icon: 'layui-icon-tips'
							}],
							cols: [
								[{
										field: 'categoryId',
										title: '分类id'
									},
									{
										type: 'checkbox'
									},
									{
										field: 'categoryName',
										title: '分类名称',
										minWidth: 165
									},
									{
										field: 'categoryStatus',
										title: '分类状态'
									},
									{
										title: '创建时间',
										templet: function(d) {
											return util.toDateString(d.createTime);
										}
									},
									{
										title: '更新时间',
										templet: function(d) {
											return util.toDateString(d.updateTime);
										}
									},
									{
										align: 'center',
										toolbar: '#barDemo',
										title: '操作',
										width: 200
									}
								]
							],
							style: 'margin-top:0;'
						});

						// 工具列点击事件
						treeTable.on('tool(demoTreeTb)', function(obj) {
							var event = obj.event;
							if (event === 'del') {
								layer.msg('前端删除成功');

								obj.del();
							} else if (event === 'edit') {
								//layer.msg('修改成功');
								let re
								console.log(obj)
								layer.prompt({
										title: '请输入信息新的品类名',
										formType: 0
									},
									function(categoryName, index) {
										re = categoryName
										$.ajax({
											type: "post",
											url: "http://ser.zuoxinlei.top:38000/shopping/Category",
											data: {
												"type": "changeCategory",
												"categoryName": categoryName,
												"categoryId": obj.data.categoryId
											},
											success: function(res) {
												if (res.status == 0) {
													alert(res.msg)
												} else {
													alert(res.msg)
												}
											},
											xhrFields: {
												withCredentials: true
											}
										})

										layer.close(index)
									});


								obj.update({
									"categoryName": re
								})
							} else if (event === "detail") {

							}

						})

						// 头部工具栏点击事件
						treeTable.on('toolbar(demoTreeTb)', function(obj) {
							switch (obj.event) {
								case 'add':
									//layer.msg('添加');
									console.log(obj)
									layui.use('layer', function() {
										var layer = layui.layer;
										layer.open({
											type: 2,
											title: '添加品类',
											content: './cate-add.html',
											area: '600px'
										})
									})
									break;
								case 'delete':
									layer.msg('删除');
									break;
								case 'update':
									layer.msg('编辑');
									break;
								case 'LAYTABLE_TIPS':
									layer.msg('提示');
									break;
							}
						});

						// 全部展开
						$('#btnExpandAll').click(function() {
							insTb.expandAll();
						});

						// 全部折叠
						$('#btnFoldAll').click(function() {
							insTb.foldAll();
						});

						// 展开指定
						$('#btnExpand').click(function() {
							insTb.expand(2);
						});

						// 折叠指定
						$('#btnFold').click(function() {
							insTb.fold(2);
						});

						// 设置选中
						$('#btnChecked').click(function() {
							insTb.expand(4);
							insTb.setChecked([4]);
						});

						// 搜索
						$('#btnSearch').click(function() {
							var keywords = $('#edtSearch').val();
							if (keywords) {
								insTb.filterData(keywords);
							} else {
								insTb.clearFilter();
							}
						});

						// 清除搜索
						$('#btnClearSearch').click(function() {
							insTb.clearFilter();
						});

						// 重载
						$('#btnReload').click(function() {
							insTb.reload();
						});
						$('#btnRefresh').click(function() {
							insTb.refresh();
						});

						// 获取选中
						$('#btnGetChecked').click(function() {
							layer.alert('<pre>' + JSON.stringify(insTb.checkStatus().map(function(d) {
								return {
									authorityName: d.authorityName,
									authorityId: d.authorityId,
									LAY_INDETERMINATE: d.LAY_INDETERMINATE
								};
							}), null, 3) + '</pre>');
						});

					});
				})
			</script>
	</body>

</html>
