<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用户登录</title>
		<link rel="stylesheet" type="text/css" href="./css/login.css">
		<script src="js/jquery-3.5.1.min.js"></script>
		<script>
			$(function(){
				$(".submit").click(function(){
					let username=$("#username").val()
					let password=$("#password").val()
					$.ajax({
						type:"get",
						data:{"type":"login",
						"username":username,
						"password":password
						},
						url:"http://localhost:8080/shopping/User",
						dataType:"json",
						success:function(res){
							console.log(res)
							if(res['status']==0)
							{
								console.log("0")
								window.location.href="index.html"
							}
							else{
								$("#msg").text(res.msg)
							}
						},
						error:function(){
							
						},
						xhrFields: {
							withCredentials: true
						}
					})
				})
			})
		</script>
	</head>
	<body>
		<!-- login -->
		<div class="top center">
			<div class="logo center">
				<a href="./index.html" target="_blank"><img src="./image/mistore_logo.png" alt=""></a>
			</div>
		</div>
		<form  action="" class="form center">
		<div class="login">
			<div class="login_center">
				<div class="login_top">
					<div class="left fl">会员登录</div>
					<div class="right fr">您还不是我们的会员？<a href="./register.html" target="_self">立即注册</a></div>
					<div class="clear"></div>
					<div class="xian center"></div>
				</div>
				<div class="login_main center">
					<div class="username">用户名:&nbsp;<input id="username" class="shurukuang" type="text" name="username" placeholder="请输入你的用户名"/></div>
					<div class="username">密&nbsp;&nbsp;&nbsp;&nbsp;码:&nbsp;<input id="password" class="shurukuang" type="password" name="password" placeholder="请输入你的密码"/></div>
					<div class="username">
						<div class="left fl">验证码:&nbsp;<input class="yanzhengma" type="text" name="username" placeholder="请输入验证码"/></div>
						<div class="right fl"><img src="./image/yanzhengma.jpg"></div>
						<div class="clear"></div>
					</div>
				</div>
				<div class="login_bot">
					<div class="right tc"><span id="msg"></span></div>
					<div class="right tc"><a href="./forgetpass.html" target="_self">忘了密码?</a></div>
					<div class="clear"></div>
				</div>
				
				<div class="login_submit" >
						<!--》<input class="submit" type="submit" name="submit" value="立即登录"   />-->
					<button type="button" class="submit">立即登录</button>
				</div>
			</div>
		</div>
		</form>
		<footer>
			<div class="copyright">简体 | 繁体 | English | 常见问题</div>
			<div class="copyright">小米公司版权所有-京ICP备10046444-<img src="./image/ghs.png" alt="">京公网安备11010802020134号-京ICP证110507号</div>

		</footer>
	</body>
</html>
